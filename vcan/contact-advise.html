			<div class="conts-title">
				<img src="static/images/contact-title.png" alt="" title="" />

						<h1>填写您的咨询或建议</h1>
						<div class="form-way">

							</ul>
						</div>
						<div class="form-textarea">
							<label for="">主题</label>&nbsp;<textarea name="" id="text_content" cols="100%" rows="10"></textarea>
						</div>
						<div class="send-btn">
							<input type="button" id="send_btn" name="" value="发送"/>
						</div>
					</div>
				</form>
				<img src="static/images/advice-form-border.jpg" alt="" title="" />
			</div>
